<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-5 text-center" >
            Let's get some
            <span class="font-semibold text-red-400">Mooooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-2xl">$<span id="deposit-total">1000</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-2xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-amber-600 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-2xl">$<span id="balance-total">2500</span></h2>
                </div>
            </div>
        </section>
        <!---deposit and withdraw-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 text-white"> Please Deposit</h2>
                <input  id="Deposit-field" class="w-9/12 block mb-2 px-3" name="" placeholder="$ Amount you want to Deposit">
                    <button id="btn-Deposit" class="bg-purple-500 px-8 py-2 text-white font-medium rounded-2xl hover:bg-sky-700">Submit</button>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 text-white">Please Withdraw</h2> 
                <input id="withdraw-field" class="w-9/12 block mb-2 px-3" name="" id="user-passward" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-purple-500 px-8 py-2 text-white font-medium rounded-2xl hover:bg-sky-700">Submit</button>
                </div>
            </div>
        </section>
        
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
